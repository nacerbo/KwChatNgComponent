<div class="chat-room-metadata">
  <div class="chat-avatar">
    <img [src]="chatRoomLogo" alt="KoreaWorldChatRoom">
  </div>
  <div class="chat-data">
    <h1 class="chat-name">
      {{ chatRoomName }}
    </h1>
    <div class="chat-users-on">
      <span class="online"></span>
      <span class="online-users-numb">أونلاين : {{ chatOnlineUsers }}</span>
    </div>
  </div>
  <div class="clear"></div>
  <div class="divider-line"></div>
</div>
